<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - ATS Resume Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            line-height: 1.6;
            min-height: 100vh;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard-header {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-header h1 {
            color: #333;
            font-size: 28px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }

        .user-info h3 {
            color: #333;
            margin-bottom: 3px;
        }

        .user-info p {
            color: #666;
            font-size: 12px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5568d3 0%, #653a91 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-danger {
            background: #dc2626;
            color: white;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.97);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #666;
            font-size: 14px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.97);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .panel h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 15px;
        }

        .resume-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            margin-bottom: 12px;
        }

        .resume-item-info h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .resume-item-info p {
            color: #666;
            font-size: 12px;
        }

        .resume-item-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            width: auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .settings-section {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e5e7eb;
        }

        .settings-section:last-child {
            border-bottom: none;
        }

        .toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
        }

        .toggle-switch {
            width: 50px;
            height: 28px;
            background: #ccc;
            border-radius: 14px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #10b981;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: left 0.3s;
        }

        .toggle-switch.active::after {
            left: 24px;
        }

        .message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .message.error {
            background: #fee2e2;
            color: #7f1d1d;
            border: 1px solid #fca5a5;
        }

        .no-data {
            text-align: center;
            padding: 30px;
            color: #999;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }

            .dashboard-header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e5e7eb;
        }

        .tab-btn {
            padding: 10px 20px;
            border: none;
            background: none;
            cursor: pointer;
            color: #666;
            font-weight: 600;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="dashboard-header">
            <h1>üìä My Dashboard</h1>
            <div class="user-profile">
                <div class="avatar" id="userAvatar">JD</div>
                <div class="user-info">
                    <h3 id="userName">John Doe</h3>
                    <p id="userEmail">john@example.com</p>
                </div>
                <div>
                    <button class="btn btn-secondary btn-small" onclick="openSettings()">Settings</button>
                    <button class="btn btn-secondary btn-small" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="resumeCount">0</h3>
                <p>Resumes Created</p>
            </div>
            <div class="stat-card">
                <h3 id="templateCount">20</h3>
                <p>Templates Available</p>
            </div>
            <div class="stat-card">
                <h3 id="averageScore">0%</h3>
                <p>Average ATS Score</p>
            </div>
            <div class="stat-card">
                <h3 id="exportCount">0</h3>
                <p>Resumes Exported</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content-grid">
            <!-- My Resumes -->
            <div class="panel">
                <h2>üìÑ My Resumes</h2>
                <button class="btn btn-primary btn-small" onclick="createNewResume()" style="margin-bottom: 15px; width: 100%;">+ Create New Resume</button>
                <div id="resumesList"></div>
            </div>

            <!-- Recent Activity -->
            <div class="panel">
                <h2>‚è±Ô∏è Recent Activity</h2>
                <div id="activityList"></div>
            </div>
        </div>

        <!-- Settings Panel -->
        <div class="panel" id="settingsPanel" style="display: none;">
            <h2>‚öôÔ∏è Account Settings</h2>
            
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('profile')">Profile</button>
                <button class="tab-btn" onclick="switchTab('privacy')">Privacy</button>
                <button class="tab-btn" onclick="switchTab('notifications')">Notifications</button>
            </div>

            <!-- Profile Tab -->
            <div class="tab-content active" id="profile-tab">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="fullNameInput" placeholder="Your full name">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="emailInput" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="phoneInput" placeholder="+1-555-123-4567">
                </div>
                <div class="form-group">
                    <label>Current Password</label>
                    <input type="password" placeholder="Enter your current password">
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" placeholder="Leave blank to keep current">
                </div>
                <button class="btn btn-primary" onclick="saveProfile()">Save Changes</button>
            </div>

            <!-- Privacy Tab -->
            <div class="tab-content" id="privacy-tab">
                <div class="settings-section">
                    <h3 style="color: #333; margin-bottom: 15px;">Data Privacy</h3>
                    <div class="toggle">
                        <label>Allow analytics tracking</label>
                        <div class="toggle-switch active" onclick="toggleAnalytics(this)"></div>
                    </div>
                    <div class="toggle">
                        <label>Share resume statistics</label>
                        <div class="toggle-switch" onclick="toggleStats(this)"></div>
                    </div>
                    <div class="toggle">
                        <label>Allow template usage feedback</label>
                        <div class="toggle-switch active" onclick="toggleFeedback(this)"></div>
                    </div>
                </div>

                <div class="settings-section">
                    <h3 style="color: #333; margin-bottom: 15px;">Account</h3>
                    <button class="btn btn-danger" onclick="deleteAccount()">Delete Account</button>
                    <p style="color: #666; font-size: 12px; margin-top: 10px;">This action cannot be undone.</p>
                </div>
            </div>

            <!-- Notifications Tab -->
            <div class="tab-content" id="notifications-tab">
                <div class="settings-section">
                    <h3 style="color: #333; margin-bottom: 15px;">Email Notifications</h3>
                    <div class="toggle">
                        <label>Resume tips and suggestions</label>
                        <div class="toggle-switch active" onclick="toggleNotification(this)"></div>
                    </div>
                    <div class="toggle">
                        <label>New template announcements</label>
                        <div class="toggle-switch active" onclick="toggleNotification(this)"></div>
                    </div>
                    <div class="toggle">
                        <label>System updates</label>
                        <div class="toggle-switch active" onclick="toggleNotification(this)"></div>
                    </div>
                    <div class="toggle">
                        <label>Marketing emails</label>
                        <div class="toggle-switch" onclick="toggleNotification(this)"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize dashboard
        window.addEventListener('load', function() {
            loadUserData();
            loadResumes();
            loadActivityLog();
            updateStats();
        });

        function loadUserData() {
            const userEmail = localStorage.getItem('currentUser') || 'user@example.com';
            const userName = userEmail.split('@')[0].toUpperCase();
            
            document.getElementById('userName').textContent = userEmail;
            document.getElementById('userEmail').textContent = userEmail;
            document.getElementById('userAvatar').textContent = userName.substring(0, 2);
            
            document.getElementById('fullNameInput').value = userEmail;
            document.getElementById('emailInput').value = userEmail;
        }

        function loadResumes() {
            const currentUser = localStorage.getItem('currentUser');
            const resumeData = localStorage.getItem(`resume_${currentUser}`);
            const resumes = [];

            if (resumeData) {
                resumes.push(JSON.parse(resumeData));
            }

            const resumesList = document.getElementById('resumesList');
            
            if (resumes.length === 0) {
                resumesList.innerHTML = '<div class="no-data">No resumes created yet. <br> <a href="ats-resume-builder-v2.html" style="color: #667eea;">Create your first resume</a></div>';
                return;
            }

            resumesList.innerHTML = resumes.map((resume, index) => `
                <div class="resume-item">
                    <div class="resume-item-info">
                        <h4>${resume.fullName || 'Untitled Resume'}</h4>
                        <p>Template: ${resume.template || 'template1'} | Last Updated: ${new Date().toLocaleDateString()}</p>
                    </div>
                    <div class="resume-item-actions">
                        <button class="btn btn-primary btn-small" onclick="editResume(${index})">Edit</button>
                        <button class="btn btn-secondary btn-small" onclick="downloadResume(${index})">Download</button>
                        <button class="btn btn-danger btn-small" onclick="deleteResume(${index})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function loadActivityLog() {
            const activities = [
                { action: 'Created resume', time: 'Today at 2:30 PM' },
                { action: 'Downloaded resume as PDF', time: 'Today at 1:45 PM' },
                { action: 'Switched template to Modern Minimal', time: 'Today at 12:15 PM' },
                { action: 'Logged in', time: 'Today at 10:00 AM' },
                { action: 'Updated professional summary', time: 'Yesterday at 3:20 PM' }
            ];

            const activityList = document.getElementById('activityList');
            activityList.innerHTML = activities.map(act => `
                <div style="padding: 12px; border-left: 3px solid #667eea; margin-bottom: 10px; background: #f9fafb; border-radius: 4px;">
                    <p style="color: #333; margin: 0; font-weight: 500;">${act.action}</p>
                    <p style="color: #999; font-size: 12px; margin: 5px 0 0 0;">${act.time}</p>
                </div>
            `).join('');
        }

        function updateStats() {
            const currentUser = localStorage.getItem('currentUser');
            const resumeData = localStorage.getItem(`resume_${currentUser}`);
            
            document.getElementById('resumeCount').textContent = resumeData ? '1' : '0';
            document.getElementById('templateCount').textContent = '20';
            document.getElementById('averageScore').textContent = resumeData ? '75%' : '0%';
            document.getElementById('exportCount').textContent = '0';
        }

        function createNewResume() {
            window.location.href = 'ats-resume-builder-v2.html';
        }

        function editResume(index) {
            window.location.href = 'ats-resume-builder-v2.html';
        }

        function downloadResume(index) {
            alert('Preparing download...');
        }

        function deleteResume(index) {
            if (confirm('Are you sure you want to delete this resume?')) {
                const currentUser = localStorage.getItem('currentUser');
                localStorage.removeItem(`resume_${currentUser}`);
                loadResumes();
                alert('Resume deleted successfully!');
            }
        }

        function openSettings() {
            document.getElementById('settingsPanel').style.display = document.getElementById('settingsPanel').style.display === 'none' ? 'block' : 'none';
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
        }

        function saveProfile() {
            alert('Profile updated successfully!');
        }

        function toggleAnalytics(element) {
            element.classList.toggle('active');
        }

        function toggleStats(element) {
            element.classList.toggle('active');
        }

        function toggleFeedback(element) {
            element.classList.toggle('active');
        }

        function toggleNotification(element) {
            element.classList.toggle('active');
        }

        function deleteAccount() {
            if (confirm('Are you sure? This action cannot be undone.')) {
                const currentUser = localStorage.getItem('currentUser');
                const users = JSON.parse(localStorage.getItem('users') || '{}');
                delete users[currentUser];
                localStorage.setItem('users', JSON.stringify(users));
                localStorage.removeItem('currentUser');
                window.location.href = 'ats-resume-builder-v2.html';
            }
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'ats-resume-builder-v2.html';
        }
    </script>
</body>
</html>
